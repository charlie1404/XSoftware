<div class="content-wrapper" ng-controller="SearchReportController">
    <section class="content-header">
        <h1>Reports <small>Panel</small>
        </h1>
        <ol class="breadcrumb">
            <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Reports Results</li>
        </ol>
    </section>
    <input type="text" ng-model="searchFish">
    <section class="content">
        <div class="row">
            <table id="reports_list" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            <a href="" ng-click="sortType = 'id';sortReverse = !sortReverse">
                                ID 
                                <span ng-show="sortType === 'id' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType === 'id' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </th>
                        <th>
                            <a href="" ng-click="sortType = 'report_number';sortReverse = !sortReverse">
                                Report Number
                                <span ng-show="sortType === 'report_number' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType === 'report_number' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </th>
                        <th>
                            <a href="" ng-click="sortType = 'report_city';sortReverse = !sortReverse">
                                Report City
                                <span ng-show="sortType === 'report_city' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType === 'report_city' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </th>
                        <th>
                            <a href="" ng-click="sortType = 'description';sortReverse = !sortReverse">
                                Description
                                <span ng-show="sortType === 'description' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType === 'description' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </th>
                        <th>
                            <a href="" ng-click="sortType = 'shape_and_cut';sortReverse = !sortReverse">
                                Shape and Cut
                                <span ng-show="sortType === 'shape_and_cut' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType === 'shape_and_cut' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="report in reports | orderBy:sortType:sortReverse | filter:searchFish">
                        <td>{{ report.id }}</td>
                        <td>{{ report.report_no }}</td>
                        <td>{{ report.shape_cut }}</td>                        
                        <td>{{ report.carat_weight }}</td>
                        <td>{{ report.shape_and_cut }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
